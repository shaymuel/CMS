<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-8">
        <h2><strong>Contacts</strong></h2>
      </div>
      <div class="col-md-4">
        <button class="btn btn-success pull-right pad-left-right" style="margin-right: 10px;margin-top: 20px;">New Contacts</button>
    </div>
    </div>
  </div>
    <div class="panel-body">
      <div class="col-md-12">
        <a href="#" class="list-group-item clearfix" *ngFor='let contact of contacts'>
          <div class="col-md-8">
            <h4 class="list-group-item-heading">{{ contact.name }}</h4>
            </div>
            <div class="col-md-4">
              <img [src]="contact.imgUrl" alt="{{ contact.name }}" class="img-responsive pull-right pad-left-right" style="max-height: 50px">
          </div>
        </a>
      </div>
    </div>
  </div>
