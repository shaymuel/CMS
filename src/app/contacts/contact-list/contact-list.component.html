<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-8">
        <h2><strong>Contacts</strong></h2>
      </div>
      <div class="col-md-4">
        <button class="btn btn-success pull-right pad-left-right" style="margin-right: 10px;margin-top: 20px;" routerLink="new">New Contacts</button>
    </div>
    </div>
  </div>
    <div class="panel-body">
      <div class="col-md-12">
        <app-contact-item *ngFor="let contactEl of contacts" [contact]="contactEl" routerLinkActive="active" routerLink="{{contactEl.id}}"></app-contact-item>
      </div>
    </div>
  </div>
